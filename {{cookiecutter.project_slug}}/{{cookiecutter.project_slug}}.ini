[uwsgi]
http = 127.0.0.1:{{cookiecutter.uwsgi_port}}
module = main.wsgi
processes = 4
threads = 2
pidfile = {{cookiecutter.project_slug}}.pid
master = true
vacuum = true
env = DJANGO_SETTINGS_MODULE=main.settings
daemonize = /home/ec2-user/logs/{{cookiecutter.project_slug}}.@(exec://date +%%Y-%%m-%%d).log
